<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-price</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <main>
            <div class="card-left">
                <div class="title">
                    <h3>Pro</h3>
                    <p>For Agencies</p>
                </div>
                <div class="price">
                    <h2>$40</h2>
                </div>
                <div class="info">
                    <div class="options">
                        <div class="field">
                            <div class="circle">
                            </div>
                            <p>3 users</p>
                        </div>
    
                        <div class="field">
                            <div class="circle"></div>
                            <p>Unilimited downloads</p>
                        </div>
    
                        <div class="field">
                            <div class="circle"></div>
                            <p>Fully-editable files</p>
                        </div>
    
                        <div class="field">
                            <div class="circle"></div>
                            <p>Custom packs</p>
                        </div>
    
                        <div class="field">
                            <div class="circle"></div>
                            <p>200+custom icons</p>
                        </div>
                    </div>
                    <button type="button" class="btn">Subscribe</button>
                </div>
                
            </div>

            <div class="card-right">
                <div class="title">
                    <h3>Free</h3>
                    <p>For freelancers</p>
                </div>

                <div class="price">
                    <h2>$0</h2>
                </div>

                <div class="info">
                    <div class="options">
                        <div class="field">
                            <div class="circle"></div>
                            <p>1 user</p>
                        </div>
    
                        <div class="field">
                            <div class="circle"></div>
                            <p>10 downloads per month</p>
                        </div>
    
                        <div class="field">
                            <div class="circle"></div>
                            <p>Rester files</p>
                        </div>
                    </div>
                    <button type="button" class="btn">Subscribe</button>
                </div>
              
            </div>
       
    </main>
</body>
</html>
